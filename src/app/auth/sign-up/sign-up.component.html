<mat-card>
    <mat-card-title class="login-title">Registration</mat-card-title>
    <mat-card-content>

        <form class="form" [formGroup]="form" (submit)="register()">

            <mat-form-field class="form-field" appearance="standard">
                <input matInput placeholder="E-mail" formControlName="email" />
            </mat-form-field>

            <mat-form-field class="form-field" appearance="standard">
                <input type="password" matInput placeholder="password" formControlName="password" />
            </mat-form-field>

            <mat-form-field class="form-field" appearance="standard">
                    <input type="password" matInput placeholder="confirm password" formControlName="password_confirmation" />
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Registration</button>

        </form>

    </mat-card-content>
    </mat-card>
